    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo_il_casone.png" alt="Logo Casone" class="logo" />
          <ul>

        </nav>

    <section id="booking">
      <div class="form-container">
        <form class="form-layout">
            <div class="form-heading">Make Your Reservation</div>
            <div class="check-in">
                <label class="label-style">CHECK IN</label>
                <input type="text" class="check-input" placeholder="mm/dd/yyyy">
            </div>
            <div class="check-out">
                <label class="label-style">CHECK OUT</label>
                <input type="text" class="check-input" placeholder="mm/dd/yyyy">
            </div>
            <div class="check-in">
                <label class="label-style">ADULTS</label>
                <input type="number" class="check-input noSpinner" placeholder="1">
            </div>
            <div class="check-out">
                <label class="label-style">CHILDREN</label>
                <input type="number" class="check-input noSpinner" placeholder="0">
            </div>            
            <!-- <label class="label-style">EMAIL</label> -->
            <input type="email" class="email-input" placeholder="Enter Your Email">
            <!-- <label class="label-style">  PHONE</label> -->
            <input type="number" class="email-input noSpinner" placeholder="Enter Your Phone Number">
            <input type="submit" value="Book Now" class="input-submit">
        </form>
    </section>

    <section id="partners">
      <div class="container text-center ">
        <h2 class="section-title">Other<span class="text-primary"> booking</span> possibilities</h2>
        <div class="bottom-line"></div>
        <p class="lead"><a href="https://www.airbnb.fr/rooms/803616?source_impression_id=p3_1584354389_OMF3k00Ct3lOdoKP" class="btn-light" target="_blank">AirBnb</a></p>

      </div>
    </section>
